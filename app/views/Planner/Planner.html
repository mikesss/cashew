<div class="pure-g">
  <div class="pure-u-1-3">
    <h2 class="section-header">Add a Line Item</h2>
    <line-item-adder></line-item-adder> 
  </div>
  <div class="pure-u-2-3">
    <div style="padding: 10px;">
      <span style="font: normal 12pt sans-serif;">Your monthly debt vs. income</span>
      <div id="amount-graph"><div ng-repeat="part in planner.graphParts" class="graph-part" style="{{planner.getPartStyle(part)}}"></div></div>
      <div style="display:inline-block; margin-right: 15px;" ng-repeat="part in planner.graphParts">
        <span ng-style="{'display': 'inline-block', 'width': '10px', 'height': '10px', 'border-radius': '5px', 'background-color': part.color}"></span>
        <span style="font: bold 11pt sans-serif; color: #999;">{{part.width}}%</span>
      </div>
    </div>
    <div class="lineItem removable" ng-repeat="item in planner.lineItems">
      <i ng-class="'fa fa-' + item.type + '-circle ' + item.type"></i>
      <span class="name">{{item.name}}</span> in the amount of 
      <span class="amount">{{item.amount | currency}}</span> 
      <span ng-show="item.freq">
        every {{item.freq.per}} on 
        <span ng-repeat="date in item.freq.on">
          <span ng-show="date.M">{{date.M}}/</span>
          <span>{{date.D}}</span>
        </span>
      </span>
      <button type="button" class="pure-button showOnHover" ng-click="planner.removeLineItem(item)">
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
  </div>
</div>
